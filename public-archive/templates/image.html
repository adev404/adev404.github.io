<!DOCTYPE html>
<html lang="en">
    {{template "header" .}}
    <body>
        {{template "navbar"}}
        <h1 id="center">{{.H1}}</h1>
        <div class="container">
            <ul style="list-style-type: none;padding-left: 0;">
                {{ range $k, $v := .Sources}}
                <h4><a href="{{$v}}">{{$k}}</a></h4>
                <br>
                <div class="container">
                    <li><a href="{{$v}}"><img src="{{$v}}" alt="{{$k}}" width="100%" height="100%"></a></li>
                </div>
                {{end}}
            </ul>
        </div>
    </body>
</html>
